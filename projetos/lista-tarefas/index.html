<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" name="texto-tarefa" id="texto-tarefa">
  <button id="criar-tarefa">Adicionar</button>
  <button id="apaga-tudo">Apague a lista</button>
  <button id="remover-finalizados">Remova os finalizados</button>
  <button id="salvar-tarefas">Salve a lista</button>
  <button id="mover-cima">Mova o item para cima</button>
  <button id="mover-baixo">Mova o item para baixo</button>
  <button id="remover-selecionado">Remova o item selecionado</button>
  <ol id="lista-tarefas" class="lista-tarefas"></ol>

  <script src="script.js"></script>
</body>
</html>
